apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-deploy
  labels:
    app: capstone
spec:
  selector:
    matchLabels:
      app: capstone
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: capstone
    spec:
      containers:
      - name: capstone
        image: leoadams/capstone:1
        #imagePullPolicy: Always
        ports:
          - containerPort: 80
